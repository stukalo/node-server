<html>
    <head>
        <title>Page</title>
    </head>
    <body>
        <h4>Page</h4>
        <script>
            const ws = new WebSocket("ws://localhost:3000/ws");

            ws.onmessage = event => {
                console.log(event.data);
            };

            ws.onopen = () => {
                console.log('open');
                ws.send('message');
            };

            ws.onclose = event => {
                console.log(`close, code=${event.code}`);
            };

        </script>
    </body>
</html>
